name: YouTube Channel Video Metadata

# Fetch videos for channel UClxj3GlGphZVgd1SLYhZKmg and upload a CSV artifact
on:
  workflow_dispatch: {}
  schedule:
  # Daily at midnight UTC
  - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    environment: production
    env:
      # This must be set in repo or org secrets (Settings → Secrets → Actions)
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq

    - name: Make fetch script executable
      run: |
        chmod +x scripts/fetch-youtube.sh

    - name: Run fetch script
      run: |
        bash scripts/fetch-youtube.sh artifacts

    - name: Upload CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-videos
        path: artifacts/videos.csv

    - name: Commit CSV to repository
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        mkdir -p metadata
        cp artifacts/videos.csv metadata/videos.csv
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add metadata/videos.csv
        # Only commit if there are staged changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update YouTube videos metadata: $(date -u +'%Y-%m-%d')"
          git push
        fi
